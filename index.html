<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
  </head>
  <body>

    <form class="form-validation" action="index.html" method="post">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" class="first-name" name="first-name">
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" class="last-name" name="last-name">
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" class="email" name="first-name">
      </div>
      <div>
        <label for="country">Country</label>
        <select class="country" name="country">
          <option value="">Choose a Country</option>
          <option value="UnitedStates">United States</option>
          <option value="Canada">Canada</option>
          <option value="Mexico">Mexico</option>
        </select>
      </div>
      <div>
        <label for="bio">Biography</label>
        <textarea class="bio" name="user_message"></textarea>
      </div>
      <div>
        <label for="phone-number">Phone Number</label>
        <input type="number" class="phone-number" name="phone-number">
      </div>
      <div>
        <label for="affiliations">Affiliations</label>
        <textarea class="affiliations" name="affiliations"></textarea>
      </div>
      <div>
        <label for="occupation">Occupation</label>
        <select class="occupation" name="occupation">
          <option value="">Choose an Occupation</option>
          <option value="Plumber">Plumber</option>
          <option value="Skydiver">Skydiver</option>
          <option value="KarateMaster">Karate Master</option>
        </select>
      </div>
      <div>
        <label for="cat-name">Cat's Name</label>
        <input type="text" class="cat-name" name="cat-name">
      </div>
      <div>
        <label for="gadget">Favorite Gadget</label>
        <input type="text" class="gadget" name="gadget">
      </div>
      <div>
        <label for="talent">Type of Talent</label>
        <select class ="talent" name="talent">
          <option value="">Choose a Talent</option>
          <option value="Juggling">Juggling</option>
          <option value="Unicycling">Unicycling</option>
          <option value="Swimming">Swimming</option>
        </select>
      </div>
        <div>
          <label for="drink">Favorite Drink</label>
          <input type="text" class="drink" name="drink">
        </div>
        <div>
          <label for="power">Special Power</label>
          <input type="text" class="power" name="power">
        </div>
        <div>
          <label for="weapon">Weapon of Choice</label>
          <input type="text" class="weapon" name="weapon">
        </div>
        <div>
          <label for="comments">Comments</label>
          <textarea class="comments" name="comments"></textarea>
        </div>
        <div>
        <button type="button" class="button">Submit</button>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
